<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AJAX BitCoin Price</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <h1>Bitcoin Current Price is: <span id="price"></span></h1>
    <div class="controls">
      <span>Select the currency:</span>
        <input type="radio" id="USD" name="currency" value="USD" checked>
        <label for="USD">USD</label>
        <input type="radio" id="GBP" name="currency" value="GBP">
        <label for="GBP">GBP</label>
        <input type="radio" id="EUR" name="currency" value="EUR">
        <label for="EUR">EUR</label>
      <button>Refresh Data</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
